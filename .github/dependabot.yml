# Dependabot Configuration
# Automatically creates PRs for dependency updates

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    
    # Ignore packages that require ESM migration or major config changes
    ignore:
      # ESM-only packages - require full project migration
      - dependency-name: "chalk"
        versions: [">=5.0.0"]
      - dependency-name: "p-limit"
        versions: [">=6.0.0"]
      # ESLint 9 requires flat config migration
      - dependency-name: "eslint"
        versions: [">=9.0.0"]
      - dependency-name: "@typescript-eslint/eslint-plugin"
        versions: [">=8.0.0"]
      - dependency-name: "@typescript-eslint/parser"
        versions: [">=8.0.0"]
    
    # Group minor and patch updates together
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "typescript"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"
    # Security updates are always prioritized
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
    reviewers:
      - "Cognostra"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
