# Continuous Integration Workflow
# Runs on every push and pull request to main

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Lint & Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript Type Check
        run: npm run typecheck

  # ============================================
  # Build
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

  # ============================================
  # Unit Tests (Jest)
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Jest Tests
        run: npm run test:coverage
        env:
          CI: true

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  # ============================================
  # Integration Tests (Playwright - No ZAP)
  # ============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright Integration Tests
        run: npm run test:unit-integration
        env:
          CI: true
          TEST_BASE_URL: https://example.com

  # ============================================
  # Browser Tests (Playwright with Chromium)
  # ============================================
  browser-tests:
    name: Browser Tests
    runs-on: ubuntu-latest
    needs: [lint, build]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Browser Tests
        run: npm run test:browser
        env:
          CI: true
          TEST_BASE_URL: https://example.com

  # ============================================
  # E2E Tests with ZAP (Required)
  # ============================================
  e2e-zap-tests:
    name: E2E Tests with ZAP
    runs-on: ubuntu-latest
    needs: [lint, build]

    services:
      zaproxy:
        image: ghcr.io/zaproxy/zaproxy:stable
        ports:
          - 8080:8080
        options: >-
          --no-healthcheck

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Wait for ZAP to be Ready
        run: |
          echo "Waiting for ZAP to be fully ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/JSON/core/view/version/ > /dev/null; then
              echo "ZAP is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run E2E Tests with ZAP
        run: npm run test:zap
        env:
          CI: true
          TEST_BASE_URL: https://example.com
          ZAP_PROXY_URL: http://localhost:8080

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: browser-test-results
          path: |
            playwright-report/
            test-results/
            test-screenshots/
          retention-days: 7

  # ============================================
  # E2E Tests with ZAP (Full Integration)
  # ============================================
  e2e-zap-tests:
    name: E2E Tests with ZAP
    runs-on: ubuntu-latest
    needs: [lint, build]
    continue-on-error: true
    # Only run on manual trigger
    if: github.event_name == 'workflow_dispatch'
    
    services:
      zaproxy:
        image: ghcr.io/zaproxy/zaproxy:stable
        ports:
          - 8080:8080
        options: >-
          --no-healthcheck

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Cache Playwright Browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Wait for ZAP to be Ready
        run: |
          echo "Waiting for ZAP to be fully ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/JSON/core/view/version/ > /dev/null; then
              echo "ZAP is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run E2E Tests with ZAP
        run: npm run test:zap
        env:
          CI: true
          TEST_BASE_URL: https://example.com
          ZAP_PROXY_URL: http://localhost:8080

      - name: Upload ZAP Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: zap-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7
