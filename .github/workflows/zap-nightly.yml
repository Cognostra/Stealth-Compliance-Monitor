name: ZAP Nightly Scan

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  e2e-zap-tests:
    name: E2E Tests with ZAP (Nightly)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Start ZAP
        run: |
          docker run -d --name zaproxy -p 8080:8080 \
            zaproxy/zap-stable zap.sh -daemon -host 0.0.0.0 -port 8080

      - name: Wait for ZAP to be Ready
        run: |
          echo "Waiting for ZAP to be fully ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/JSON/core/view/version/ > /dev/null; then
              echo "ZAP is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run E2E Tests with ZAP
        run: npm run test:zap
        env:
          CI: true
          TEST_BASE_URL: https://example.com
          ZAP_PROXY_URL: http://localhost:8080
